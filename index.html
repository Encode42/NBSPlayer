<!doctype html><html lang=en><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>NBSPlayer</title><meta content="A simple `.nbs` file player for your browser." name=description><link href=https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css rel=stylesheet><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet><link href=index.css rel=stylesheet></head><body><main><a class=fancy-link href=# id=select-toggle></a> <input id=file-select type=file accept=.nbs><div class=input-with-button id=url-select-parent><input id=url-select type=url placeholder="Insert url"> <button id=url-select-load></button></div><input id=progress-bar type=range disabled=disabled step=0.1 value=0><div class=buttons-with-settings><button id=playback-button class=material-icons disabled=disabled title=playback></button> <button id=reset-button class=material-icons disabled=disabled>replay</button><div class=settings><label><input id=looping-check type=checkbox disabled=disabled> Looping</label> <label><input id=parity-check type=checkbox disabled=disabled checked=checked> Parity</label></div></div></main><script async src=./src/index.js type=module></script></body></html>
