<!doctype html><html lang=en><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>NBSPlayer</title><meta content="A simple .nbs file player for your browser." name=description><link href=https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css rel=stylesheet><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=stylesheet><link href=index.css rel=stylesheet></head><body><main><section id=playlist><section class=inline-divs><a href=# class=fancy-link id=select-toggle></a><div><a href=# class=fancy-link id=export>export</a> <a href=# class=fancy-link id=import></a> <input id=import-select type=file accept=application/json></div></section><div class=input-with-button><input id=file-select type=file accept=.nbs multiple=multiple><div id=url-select-parent><input id=url-select type=url placeholder="Insert url"> <button id=url-select-load>Add</button></div></div><ul id=playlist-order></ul></section><input id=progress-bar type=range disabled=disabled step=0.1 value=0><div class=buttons-with-settings><button id=playback-button class=material-icons disabled=disabled title=playback></button> <button id=reset-button class=material-icons disabled=disabled>replay</button> <button id=repeat-button class=material-icons disabled=disabled></button><div class=settings><label><input id=looping-check type=checkbox disabled=disabled> Looping</label> <label><input id=parity-check type=checkbox disabled=disabled checked=checked> Parity</label></div></div></main><footer><div class=paragraph-separator><p class=fancy-text>NBSPlayer <a href=https://github.com/Encode42/NBSPlayer>source</a></p><p class=fancy-text>powered by <a href=https://github.com/Encode42/NBS.js>NBS.js <span id=version>1.0.0</span></a></p></div></footer><script src=https://cdn.jsdelivr.net/npm/nosleep.js@0.12.0/dist/NoSleep.min.js></script><script src=./src/index.js async type=module></script></body></html>
